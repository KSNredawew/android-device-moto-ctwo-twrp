name: Build TWRP for ctwo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev lib32ncurses-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3 python3-pip
          pip3 install repo

      - name: Initialize repo
        run: |
          mkdir -p ~/twrp
          cd ~/twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp -b twrp-12.1
          mkdir -p .repo/local_manifests
          cat <<EOF > .repo/local_manifests/roomservice.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <project path="device/moto/ctwo" name="KSNredawew/android-device-moto-ctwo-twrp" remote="github" revision="main" />
          </manifest>
          EOF
          repo sync -j$(nproc --all) --force-sync

      - name: Build TWRP
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          export DISABLE_SANDBOX=1
          source build/envsetup.sh
          lunch twrp_ctwo-eng
          mka recoveryimage

      - name: Upload recovery image
        uses: actions/upload-artifact@v4
        with:
          name: twrp_ctwo_recovery
          path: ~/twrp/out/target/product/ctwo/recovery.img

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: twrp-12.1-ctwo-${{ github.run_number }}
          name: TWRP 12.1 for Moto ctwo (Build #${{ github.run_number }})
          body: Automated TWRP 12.1 build for Motorola ctwo
          files: ~/twrp/out/target/product/ctwo/recovery.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
